{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4>إضافة طالب جديد</h4>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_student') }}">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="code">كود الطالب</label>
                    <input type="text" class="form-control" id="code" name="code" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="name">اسم الطالب</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="region">المنطقة الأزهرية</label>
                    <select class="form-control" id="region" name="region" required>
                        <option value="">اختر المنطقة...</option>
                        {% for region in regions %}
                            <option value="{{ region.id }}">{{ region.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="administration">الإدارة</label>
                    <input type="text" class="form-control" id="administration" name="administration" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="institute">المعهد</label>
                    <select class="form-control" id="institute" name="institute" required>
                        <option value="">اختر المعهد...</option>
                        {% for institute in institutes %}
                            <option value="{{ institute.id }}">{{ institute.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="national_id">الرقم القومي</label>
                    <input type="text" class="form-control" id="national_id" name="national_id" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="stage">المرحلة التعليمية</label>
                    <select class="form-control" id="stage" name="stage" required>
                        <option value="">اختر المرحلة...</option>
                        <option value="primary">المرحلة الابتدائية</option>
                        <option value="preparatory">المرحلة الإعدادية</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">حفظ البيانات</button>
            <a href="{{ url_for('list_students') }}" class="btn btn-secondary">إلغاء</a>
        </form>
    </div>
</div>
{% endblock %}
