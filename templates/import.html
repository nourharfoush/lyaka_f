{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>استيراد بيانات الطلاب والتقييمات</h1>
            <p class="lead">قم برفع ملف الإكسل المعبأ لاستيراد البيانات</p>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">رفع ملف الإكسل</h5>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('import_data') }}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="file">اختر ملف الإكسل:</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="file" name="file" accept=".xlsx,.xls" required>
                                <label class="custom-file-label" for="file">اختر ملف...</label>
                            </div>
                            <small class="form-text text-muted">يجب أن يكون الملف بتنسيق Excel (.xlsx, .xls) ويتبع النموذج المحدد.</small>
                        </div>
                        <div class="form-group mt-4">
                            <button type="submit" class="btn btn-primary btn-block">استيراد البيانات</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <a href="{{ url_for('export_template') }}" class="btn btn-outline-secondary btn-sm">تحميل نموذج فارغ</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // تحديث اسم الملف المختار في واجهة المستخدم
    $('.custom-file-input').on('change', function() {
        var fileName = $(this).val().split('\\').pop();
        $(this).next('.custom-file-label').html(fileName);
    });
</script>
{% endblock %}
